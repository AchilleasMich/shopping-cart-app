name: Run Tests

on:
  push:
    branches: [main]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 🐳 Build dev image
        run: docker build -f Dockerfile.dev -t vite-test .

      - name: 🧪 Run tests in container
        run: docker run --rm vite-test npm run test
